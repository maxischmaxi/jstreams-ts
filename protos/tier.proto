syntax = "proto3";

option go_package = "maxischmaxi/jstreams-server";

package tier;

service TierService {
  rpc GetTierIcon(GetTierIconRequest) returns (GetTierIconResponse) {}
}

message GetTierIconRequest {
  string tier = 1;
  string patchVersion = 2;
}

message GetTierIconResponse {
  string url = 1;
}
